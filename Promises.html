<!DOCTYPE html>
<html>
<head>
<title>Promises</title>
<meta charset="UTF-8">
</head>
<body>
    <script>
        const delay = seconds => {

            return new Promise(resolve =>{
                setTimeout(resolve, seconds *1000);
            });
        };

        console.log("zero seconds");

        delay(1).then(() => console.log("one second"));
        delay(3).then(() => console.log("three second"));

        
        const delay2 = seconds => {

            return new Promise(resolve =>{
                setTimeout(
                    () => resolve(`${seconds} second delay is up`),
                         seconds *1000
                );
            });
        };

        delay2(2).then(msg => console.log(msg));
        delay2(4).then(msg => msg.toUpperCase())
                 .then(msg => `${msg}!!!!!!!`)
                 .then(msg => console.log(msg));
        
        const delay3 = seconds => {
            return new Promise((resolve, reject) => {
                if(typeof seconds !== 'number'){
                    reject(new Error('Arguments seconds must be a number'));
                }
                setTimeout(
                    () => resolve(`${seconds} second delay is up`),
                         seconds *1000
                );
            });
        };

        delay3("10 Minutes").then(msg => msg.toUpperCase())
                 .then(msg => `${msg}!!!!!!!`)
                 .then(msg => console.log(msg));
        
        delay3(5).then(msg => console.log(msg));

    </script>


</body>
</html>
