<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions and the This Scope</title>
</head>
<body>
    <script>
        var person = {
            first: "Doug",
            actions: ['bike', 'hike', 'ski', 'surf'],
            printActions: function(){
                var _this = this;
                this.actions.forEach(function(action){
                    var str = _this.first + " likes to " + action;
                    console.log(str);
                });
            }   
        };

        person.printActions();

        var person2 = {
            first: "Doug",
            actions: ['bike', 'hike', 'ski', 'surf'],
            printActions: function(){
                this.actions.forEach(function(action){
                    var str = this.first + " likes to " + action;
                    console.log(str);
                }.bind(this));
            }   
        };

        person2.printActions();

        var person3 = {
            first: "Doug",
            actions: ['bike', 'hike', 'ski', 'surf'],
            printActions(){
                this.actions.forEach(action => {
                    var str = this.first + " likes to " + action;
                    console.log(str);
                });
            }   
        };

        person3.printActions();
    </script>


<body>
</html>
