<!DOCTYPE html>

<head>
<title>Default Funciton Parameters</title>
</head>

<body>

<script>
    function haveFun(activityName="hiking", time=3){
        console.log(`Today I will go ${activityName} for ${time} hours.`)
    }

    haveFun();
    haveFun('walking', 1);
</script>

</body>
